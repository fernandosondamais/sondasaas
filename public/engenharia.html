<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engenharia | SondaSaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --sonda-green: #6a9615; --sonda-dark: #444444; }
        body { background-color: #e9ecef; }
        .header-eng { background: var(--sonda-dark); color: white; padding: 15px; }
        .card-furo { border: none; border-top: 4px solid var(--sonda-green); }
        .table-eng th { background: #f8f9fa; font-size: 0.85rem; }
        .table-eng td { font-size: 0.9rem; vertical-align: middle; }
        .img-thumb { width: 100%; height: 120px; object-fit: cover; cursor: pointer; border-radius: 4px; }
        .badge-prof { font-family: monospace; font-size: 1rem; }
    </style>
</head>
<body>

    <div class="header-eng shadow-sm d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center gap-3">
            <a href="/admin" class="btn btn-outline-light btn-sm"><i class="bi bi-arrow-left"></i> Voltar</a>
            <h5 class="m-0 fw-bold" id="titulo-obra">Carregando Obra...</h5>
        </div>
        <button class="btn btn-success btn-sm fw-bold disabled" id="btn-gerar-relatorio" onclick="gerarRelatorioPDF()">
            <i class="bi bi-file-earmark-pdf me-2"></i>GERAR RELATÓRIO FINAL
        </button>
    </div>

    <div class="container-fluid px-4">
        <div class="row" id="container-furos">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-success"></div>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const propId = params.get('id');
        let dadosCompletos = null;

        if(!propId) { alert('ID não fornecido'); window.location.href='/admin'; }

        // 1. CARREGAR DADOS COMPLETOS
        fetch(`/api/engenharia/${propId}`)
            .then(res => {
                if(res.status === 403) window.location.href = '/login';
                return res.json();
            })
            .then(data => {
                dadosCompletos = data;
                renderizarEngenharia(data);
            })
            .catch(err => console.error(err));

        // 2. RENDERIZAR TELA
        function renderizarEngenharia(d) {
            document.getElementById('titulo-obra').innerText = `${d.proposta.cliente} - ${d.proposta.endereco}`;
            
            // Habilita o botão de relatório
            const btn = document.getElementById('btn-gerar-relatorio');
            btn.classList.remove('disabled');
            
            const container = document.getElementById('container-furos');
            container.innerHTML = '';

            if(d.furos.length === 0) {
                container.innerHTML = '<div class="alert alert-warning text-center">Nenhum furo iniciado nesta obra ainda.</div>';
                return;
            }

            d.furos.forEach(furo => {
                let htmlAmostras = '';
                furo.amostras.forEach(am => {
                    const nspt = (am.golpe_2 || 0) + (am.golpe_3 || 0);
                    htmlAmostras += `
                        <tr>
                            <td class="fw-bold text-success">${parseFloat(am.profundidade_ini).toFixed(2)}m</td>
                            <td>${am.golpe_1} - ${am.golpe_2} - ${am.golpe_3}</td>
                            <td class="fw-bold bg-light text-center">${nspt}</td>
                            <td class="text-muted small text-truncate" style="max-width: 150px;">${am.tipo_solo || '-'}</td>
                        </tr>
                    `;
                });

                let htmlFotos = '';
                if(furo.fotos && furo.fotos.length > 0) {
                    htmlFotos = `<div class="row g-2 mt-3 bg-white p-2 rounded border">`;
                    furo.fotos.forEach(foto => {
                        htmlFotos += `
                            <div class="col-4">
                                <a href="/api/foto-full/${foto.id}" target="_blank">
                                    <img src="/api/foto-full/${foto.id}" class="img-thumb shadow-sm" title="${foto.legenda}">
                                </a>
                            </div>`;
                    });
                    htmlFotos += `</div>`;
                }

                const cardHTML = `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card card-furo shadow-sm h-100">
                            <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                                <span class="fw-bold fs-5"><i class="bi bi-geo-alt-fill text-success me-2"></i>${furo.nome_furo}</span>
                                <span class="badge bg-secondary">${furo.amostras.length}m perfurados</span>
                            </div>
                            <div class="card-body p-0">
                                <div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
                                    <table class="table table-eng table-hover mb-0">
                                        <thead><tr><th>Prof</th><th>Golpes</th><th>NSPT</th><th>Solo</th></tr></thead>
                                        <tbody>${htmlAmostras}</tbody>
                                    </table>
                                </div>
                                <div class="p-3">
                                    ${htmlFotos}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += cardHTML;
            });
        }

        // 3. AÇÃO DO BOTÃO PDF
        function gerarRelatorioPDF() {
            if(confirm('Deseja gerar o Relatório Técnico Final (PDF) com gráficos e fotos?')) {
                window.open(`/gerar-relatorio-tecnico/${propId}`, '_blank');
            }
        }
    </script>
</body>
</html>
