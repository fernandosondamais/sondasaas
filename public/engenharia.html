<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engenharia | SondaSaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --sonda-green: #6a9615; --sonda-dark: #444444; }
        body { background-color: #e9ecef; }
        .header-eng { background: var(--sonda-dark); color: white; padding: 15px; }
        .card-furo { border: none; border-top: 4px solid var(--sonda-green); }
        .table-eng th { background: #f8f9fa; font-size: 0.85rem; }
        .table-eng td { font-size: 0.9rem; vertical-align: middle; }
        .img-thumb { width: 100%; height: 120px; object-fit: cover; cursor: pointer; border-radius: 4px; }
        .badge-prof { font-family: monospace; font-size: 1rem; }
    </style>
</head>
<body>

    <div class="header-eng shadow-sm d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center gap-3">
            <a href="/admin" class="btn btn-outline-light btn-sm"><i class="bi bi-arrow-left"></i> Voltar</a>
            <h5 class="m-0 fw-bold" id="titulo-obra">Carregando Obra...</h5>
        </div>
        <button class="btn btn-success btn-sm fw-bold disabled" id="btn-gerar-relatorio">
            <i class="bi bi-file-earmark-pdf me-2"></i>GERAR RELATÓRIO FINAL
        </button>
    </div>

    <div class="container-fluid px-4">
        <div class="row" id="container-furos">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-success"></div>
            </div>
        </div>
    </div>

    <script>
        // Pega o ID da obra da URL (ex: /engenharia?id=12)
        const params = new URLSearchParams(window.location.search);
        const idObra = params.get('id');

        if(idObra) {
            carregarDadosEngenharia(idObra);
        } else {
            alert('ID da obra não encontrado.');
            window.location.href = '/admin';
        }

        function carregarDadosEngenharia(id) {
            fetch(`/api/engenharia/${id}`)
                .then(res => res.json())
                .then(data => {
                    const { proposta, furos } = data;
                    
                    document.getElementById('titulo-obra').innerText = `${proposta.cliente} - ${proposta.endereco}`;
                    const container = document.getElementById('container-furos');
                    container.innerHTML = '';

                    if(furos.length === 0) {
                        container.innerHTML = '<div class="alert alert-warning">Nenhum furo iniciado nesta obra ainda.</div>';
                        return;
                    }

                    furos.forEach(f => {
                        let htmlAmostras = '';
                        f.amostras.forEach(a => {
                            // Cálculo do NSPT (Soma dos 2 últimos)
                            const nspt = (a.golpe_2 || 0) + (a.golpe_3 || 0);
                            htmlAmostras += `
                                <tr>
                                    <td class="text-center fw-bold bg-light">${parseFloat(a.profundidade_ini).toFixed(1)}m</td>
                                    <td class="text-center text-muted small">${a.golpe_1}</td>
                                    <td class="text-center fw-bold">${a.golpe_2}</td>
                                    <td class="text-center fw-bold">${a.golpe_3}</td>
                                    <td class="text-center bg-success text-white fw-bold">${nspt}</td>
                                    <td>${a.tipo_solo || '-'}</td>
                                </tr>
                            `;
                        });

                        let htmlFotos = '';
                        if(f.fotos && f.fotos.length > 0) {
                            htmlFotos = '<div class="row g-2 mt-3 pt-3 border-top">';
                            f.fotos.forEach(foto => {
                                htmlFotos += `
                                    <div class="col-4 col-md-3">
                                        <a href="/api/foto-full/${foto.id}" target="_blank">
                                            <img src="/api/foto-full/${foto.id}" class="img-thumb shadow-sm">
                                        </a>
                                        <small class="d-block text-muted text-truncate mt-1" style="font-size:0.75rem">${foto.legenda}</small>
                                    </div>
                                `;
                            });
                            htmlFotos += '</div>';
                        } else {
                            htmlFotos = '<div class="text-muted small mt-3 fst-italic">Sem fotos.</div>';
                        }

                        // Detalhes técnicos do cabeçalho
                        const dataIni = f.data_inicio ? new Date(f.data_inicio).toLocaleDateString('pt-BR') : '-';
                        const na = f.nivel_agua_inicial ? `${f.nivel_agua_inicial}m` : 'Seco';

                        const card = `
                            <div class="col-lg-6 mb-4">
                                <div class="card card-furo shadow-sm h-100">
                                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                                        <h5 class="m-0 fw-bold text-dark">${f.nome_furo}</h5>
                                        <div class="badge bg-light text-dark border">NA: ${na} | Data: ${dataIni}</div>
                                    </div>
                                    <div class="card-body p-0">
                                        <div class="table-responsive">
                                            <table class="table table-eng table-hover mb-0">
                                                <thead>
                                                    <tr>
                                                        <th class="text-center">Prof</th>
                                                        <th class="text-center">1º</th>
                                                        <th class="text-center">2º</th>
                                                        <th class="text-center">3º</th>
                                                        <th class="text-center">NSPT</th>
                                                        <th>Classificação Tátil-Visual</th>
                                                    </tr>
                                                </thead>
                                                <tbody>${htmlAmostras}</tbody>
                                            </table>
                                        </div>
                                        <div class="p-3 bg-white">
                                            <h6 class="small fw-bold text-secondary">REGISTRO FOTOGRÁFICO</h6>
                                            ${htmlFotos}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.innerHTML += card;
                    });
                });
        }
    </script>
</body>
</html>
