<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SondaSaaS | CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f5f7; font-family: sans-serif; }
        .board { display: flex; gap: 15px; padding: 20px; overflow-x: auto; height: 90vh; }
        .column { background: #ebecf0; min-width: 300px; width: 300px; border-radius: 8px; padding: 10px; display: flex; flex-direction: column; }
        .col-head { font-weight: bold; margin-bottom: 10px; color: #172b4d; display: flex; justify-content: space-between; }
        .card-item { background: white; padding: 10px; margin-bottom: 10px; border-radius: 4px; box-shadow: 0 1px 2px rgba(0,0,0,0.2); cursor: grab; }
        .badge-val { font-size: 0.9rem; color: #2ecc71; font-weight: bold; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="/admin">ðŸ”™ Painel Admin</a>
        <span class="navbar-text text-white">Fluxo de Obras (Kanban)</span>
    </nav>

    <div class="board">
        <div class="column" ondrop="drop(event, 'Em Aberto')" ondragover="allowDrop(event)">
            <div class="col-head">Em Aberto / OrÃ§amento <span id="count-aberto" class="badge bg-secondary">0</span></div>
            <div id="col-aberto" style="flex-grow: 1;"></div>
        </div>

        <div class="column" ondrop="drop(event, 'Aprovada')" ondragover="allowDrop(event)">
            <div class="col-head">Aprovadas <span id="count-aprovada" class="badge bg-success">0</span></div>
            <div id="col-aprovada" style="flex-grow: 1;"></div>
        </div>

        <div class="column" ondrop="drop(event, 'Em ExecuÃ§Ã£o')" ondragover="allowDrop(event)">
            <div class="col-head">Em ExecuÃ§Ã£o <span id="count-execucao" class="badge bg-primary">0</span></div>
            <div id="col-execucao" style="flex-grow: 1;"></div>
        </div>

        <div class="column" ondrop="drop(event, 'Finalizada')" ondragover="allowDrop(event)">
            <div class="col-head">Finalizadas <span id="count-finalizada" class="badge bg-dark">0</span></div>
            <div id="col-finalizada" style="flex-grow: 1;"></div>
        </div>
    </div>

    <script>
        // Mapeamento de Status do Banco para IDs das Colunas HTML
        const mapaStatus = {
            'ORCAMENTO': 'col-aberto',
            'Em Aberto': 'col-aberto',
            'Aprovada': 'col-aprovada',
            'Em ExecuÃ§Ã£o': 'col-execucao',
            'Finalizada': 'col-finalizada'
        };

        async function carregarBoard() {
            try {
                const res = await fetch('/api/propostas');
                const data = await res.json();
                
                // Limpa colunas
                document.querySelectorAll('.column > div[id^="col-"]').forEach(el => el.innerHTML = '');
                
                let counts = { 'col-aberto': 0, 'col-aprovada': 0, 'col-execucao': 0, 'col-finalizada': 0 };

                data.forEach(p => {
                    const destinoId = mapaStatus[p.status] || 'col-aberto';
                    const card = document.createElement('div');
                    card.className = 'card-item';
                    card.draggable = true;
                    card.ondragstart = (ev) => ev.dataTransfer.setData("text", p.id);
                    
                    card.innerHTML = `
                        <div class="fw-bold">${p.cliente}</div>
                        <div class="small text-muted text-truncate">${p.endereco}</div>
                        <div class="d-flex justify-content-between mt-2 align-items-center">
                            <span class="badge-val">R$ ${parseFloat(p.valor_total).toLocaleString('pt-BR')}</span>
                            <a href="/engenharia?id=${p.id}" class="btn btn-sm btn-outline-primary" style="font-size: 0.7rem;">Eng.</a>
                        </div>
                    `;
                    
                    document.getElementById(destinoId).appendChild(card);
                    counts[destinoId]++;
                });

                // Atualiza contadores
                document.getElementById('count-aberto').innerText = counts['col-aberto'];
                document.getElementById('count-aprovada').innerText = counts['col-aprovada'];
                document.getElementById('count-execucao').innerText = counts['col-execucao'];
                document.getElementById('count-finalizada').innerText = counts['col-finalizada'];

            } catch (err) { console.error("Erro ao carregar CRM:", err); }
        }

        function allowDrop(ev) { ev.preventDefault(); }
        
        async function drop(ev, novoStatus) {
            ev.preventDefault();
            const id = ev.dataTransfer.getData("text");
            // Atualiza no banco
            await fetch(`/api/propostas/${id}/status`, {
                method: 'PATCH',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ status: novoStatus })
            });
            // Recarrega tela
            carregarBoard();
        }

        document.addEventListener('DOMContentLoaded', carregarBoard);
    </script>
</body>
</html>
