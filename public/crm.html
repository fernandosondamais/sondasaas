<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SondaSaaS | Fluxo de Obras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-body: #f4f5f7;
            --bg-column: #ebecf0;
            --text-main: #172b4d;
            --sonda-green: #8CBF26;
        }
        body { background-color: var(--bg-body); font-family: 'Segoe UI', sans-serif; }
        .board { display: flex; padding: 20px; gap: 15px; height: calc(100vh - 70px); overflow-x: auto; align-items: flex-start; }
        .column { background: var(--bg-column); width: 320px; min-width: 320px; border-radius: 12px; display: flex; flex-direction: column; max-height: 100%; transition: background 0.2s; }
        .column.drag-over { background: #dfe1e6; border: 2px dashed #999; }
        .col-head { font-size: 0.85rem; font-weight: 700; color: #5e6c84; padding: 15px; display: flex; justify-content: space-between; text-transform: uppercase; }
        .col-body { flex-grow: 1; overflow-y: auto; padding: 10px; min-height: 150px; }
        .card-item { background: white; padding: 16px; margin-bottom: 12px; border-radius: 8px; box-shadow: 0 1px 2px rgba(9, 30, 66, 0.25); cursor: grab; border-left: 5px solid transparent; }
        .status-aberto { border-left-color: #ffc107; }
        .status-aprovada { border-left-color: var(--sonda-green); }
        .status-execucao { border-left-color: #0dcaf0; }
        .status-finalizada { border-left-color: #212529; }
        .search-box { max-width: 400px; border-radius: 20px; border: none; padding-left: 35px; }
        .search-container { position: relative; }
        .search-container i { position: absolute; left: 12px; top: 10px; color: #aaa; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark px-4 py-2">
        <a class="navbar-brand fw-bold" href="#"><i class="bi bi-kanban me-2 text-success"></i>Fluxo CRM</a>
        
        <div class="search-container d-none d-md-block flex-grow-1 mx-4">
            <i class="bi bi-search"></i>
            <input type="text" id="searchInput" class="form-control search-box" placeholder="Buscar cliente ou endereço..." onkeyup="filterCards()">
        </div>

        <div class="ms-auto d-flex gap-2">
            <a href="/admin" class="btn btn-sm btn-outline-light">Voltar</a>
            <a href="/orcamento" class="btn btn-sm btn-success fw-bold">+ Nova Obra</a>
        </div>
    </nav>

    <div class="board">
        <div class="column" id="drop-aberto" ondrop="drop(event, 'Em Aberto')" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
            <div class="col-head">Em Aberto <span class="badge rounded-pill bg-warning text-dark" id="count-aberto">0</span></div>
            <div class="col-body" id="col-aberto"></div>
        </div>
        <div class="column" id="drop-aprovada" ondrop="drop(event, 'Aprovada')" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
            <div class="col-head">Aprovadas <span class="badge rounded-pill bg-success" id="count-aprovada">0</span></div>
            <div class="col-body" id="col-aprovada"></div>
        </div>
        <div class="column" id="drop-execucao" ondrop="drop(event, 'Em Execução')" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
            <div class="col-head">Em Execução <span class="badge rounded-pill bg-info text-dark" id="count-execucao">0</span></div>
            <div class="col-body" id="col-execucao"></div>
        </div>
        <div class="column" id="drop-finalizada" ondrop="drop(event, 'Finalizada')" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
            <div class="col-head">Finalizadas <span class="badge rounded-pill bg-dark" id="count-finalizada">0</span></div>
            <div class="col-body" id="col-finalizada"></div>
        </div>
    </div>

    <script>
        async function carregarBoard() {
            const res = await fetch('/api/propostas');
            const data = await res.json();
            const columns = { 'Em Aberto': 'col-aberto', 'Aprovada': 'col-aprovada', 'Em Execução': 'col-execucao', 'Finalizada': 'col-finalizada' };
            Object.values(columns).forEach(id => document.getElementById(id).innerHTML = '');
            const counts = { 'Em Aberto': 0, 'Aprovada': 0, 'Em Execução': 0, 'Finalizada': 0 };

            data.sort((a,b) => b.id - a.id).forEach(p => {
                const status = p.status || 'Em Aberto';
                const colId = columns[status];
                const card = document.createElement('div');
                card.className = `card-item status-${colId.split('-')[1]} mb-3`;
                card.draggable = true;
                card.setAttribute('data-search', `${p.cliente} ${p.endereco}`.toLowerCase());
                card.id = `card-${p.id}`;
                card.ondragstart = (e) => e.dataTransfer.setData("text", p.id);
                
                card.innerHTML = `
                    <div class="d-flex justify-content-between mb-1"><small class="text-muted">#${p.id}</small> <small class="text-muted">${new Date(p.data_criacao).toLocaleDateString()}</small></div>
                    <div class="fw-bold mb-1">${p.cliente.toUpperCase()}</div>
                    <div class="small text-muted mb-2"><i class="bi bi-geo-alt"></i> ${p.endereco}</div>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fw-bold text-success">${parseFloat(p.valor_total).toLocaleString('pt-BR', {style:'currency', currency:'BRL'})}</span>
                        <div class="d-flex gap-2">
                            <a href="/reemitir-pdf/${p.id}" target="_blank" class="text-secondary"><i class="bi bi-file-earmark-pdf"></i></a>
                            ${status !== 'Em Aberto' ? `<a href="/engenharia?id=${p.id}" class="text-primary"><i class="bi bi-bricks"></i></a>` : ''}
                        </div>
                    </div>`;
                document.getElementById(colId).appendChild(card);
                counts[status]++;
            });
            ['aberto', 'aprovada', 'execucao', 'finalizada'].forEach(s => {
                const label = s === 'aberto' ? 'Em Aberto' : s === 'aprovada' ? 'Aprovada' : s === 'execucao' ? 'Em Execução' : 'Finalizada';
                document.getElementById(`count-${s}`).innerText = counts[label];
            });
        }

        function filterCards() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.card-item').forEach(card => {
                const content = card.getAttribute('data-search');
                card.style.display = content.includes(term) ? 'block' : 'none';
            });
        }

        function allowDrop(ev) { ev.preventDefault(); }
        function dragEnter(ev) { ev.currentTarget.classList.add('drag-over'); }
        function dragLeave(ev) { ev.currentTarget.classList.remove('drag-over'); }
        async function drop(ev, novoStatus) {
            ev.preventDefault();
            ev.currentTarget.classList.remove('drag-over');
            const id = ev.dataTransfer.getData("text");
            await fetch(`/api/propostas/${id}/status`, { method: 'PATCH', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ status: novoStatus }) });
            carregarBoard();
        }
        document.addEventListener('DOMContentLoaded', carregarBoard);
    </script>
</body>
</html>
