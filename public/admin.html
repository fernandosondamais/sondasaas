<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão - SondaMais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root { --sonda-green: #8CBF26; --sonda-dark: #444444; }
        body { background-color: #f8f9fa; }
        
        /* Navbar com padding ajustado (Item de Ação da Reunião) */
        .navbar-sonda {
            background-color: var(--sonda-green);
            color: white;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .navbar-brand { font-weight: bold; color: white !important; }
        
        .search-card { border: none; border-left: 5px solid var(--sonda-green); }
        .zap-link { text-decoration: none; color: #555; transition: 0.2s; }
        .zap-link:hover { color: #25D366; font-weight: bold; }
        .btn-outline-sonda { color: var(--sonda-green); border-color: var(--sonda-green); }
        .btn-outline-sonda:hover { background-color: var(--sonda-green); color: white; }
    </style>
</head>
<body>

    <nav class="navbar navbar-sonda mb-4 shadow-sm">
        <div class="container-fluid px-4">
            <span class="navbar-brand">
                <i class="bi bi-building-gear me-2"></i>SondaSaaS <small class="fw-light">| Painel Administrativo</small>
            </span>
            <div class="d-flex gap-2">
                <a href="/boletim" target="_blank" class="btn btn-dark btn-sm fw-bold border-0" title="Link para sondador">
                    <i class="bi bi-cone-striped me-1"></i> Área do Sondador
                </a>
                <button onclick="exportarCSV()" class="btn btn-light btn-sm fw-bold text-success">
                    <i class="bi bi-file-earmark-spreadsheet me-1"></i> Baixar Excel
                </button>
                <a href="/logout" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-sm mb-4 search-card">
            <div class="card-body d-flex align-items-center gap-3">
                <i class="bi bi-search text-muted fs-4"></i>
                <div class="w-100">
                    <label class="form-label fw-bold text-muted small mb-0">PESQUISAR PROPOSTAS</label>
                    <input type="text" id="inputBusca" class="form-control border-0 px-0 shadow-none fs-5" 
                           placeholder="Digite o nome do cliente, telefone, email ou ID..." style="background: transparent;">
                </div>
            </div>
        </div>

        <div class="card shadow-sm border-0 mb-5">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0" id="tabelaPropostas">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>Data</th>
                                <th>Cliente / Contato</th>
                                <th>Valor Total</th>
                                <th class="text-end pe-4">Ações</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white">
                            <tr><td colspan="5" class="text-center p-4">Carregando dados...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let todasPropostas = []; 

        function gerarLinkZap(telefone, nome, id) {
            if (!telefone) return '#';
            let numeros = telefone.replace(/\D/g, '');
            if (numeros.length <= 11) numeros = '55' + numeros;
            const texto = `Olá ${nome}, referente ao orçamento #${id} da SondaMais...`;
            return `https://wa.me/${numeros}?text=${encodeURIComponent(texto)}`;
        }

        // 1. CARREGAR DADOS
        fetch('/api/propostas')
            .then(res => res.json())
            .then(data => {
                todasPropostas = data; 
                const tbody = document.querySelector('#tabelaPropostas tbody');
                tbody.innerHTML = ''; 

                if(data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center p-4 text-muted">Nenhuma proposta encontrada.</td></tr>';
                    return;
                }
                
                data.forEach(p => {
                    const tr = document.createElement('tr');
                    const dataFmt = new Date(p.data_criacao).toLocaleDateString('pt-BR');
                    const valorFmt = parseFloat(p.valor_total || 0).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
                    
                    let displayTel = '<span class="text-muted">-</span>';
                    if (p.telefone) {
                        const linkZap = gerarLinkZap(p.telefone, p.cliente, p.id);
                        displayTel = `<a href="${linkZap}" target="_blank" class="zap-link"><i class="bi bi-whatsapp me-1 text-success"></i>${p.telefone}</a>`;
                    }

                    tr.innerHTML = `
                        <td class="ps-4 fw-bold text-muted">#${p.id}</td>
                        <td>${dataFmt}</td>
                        <td>
                            <div class="fw-bold text-dark mb-1">${p.cliente}</div>
                            <div class="small text-muted"><i class="bi bi-envelope me-1"></i>${p.email || '-'}</div>
                            <div class="small">${displayTel}</div>
                        </td>
                        <td class="fw-bold text-success">${valorFmt}</td>
                        <td class="text-end pe-4">
                            <a href="/engenharia?id=${p.id}" class="btn btn-sm btn-outline-primary fw-bold me-1" title="Ver Dados de Campo"><i class="bi bi-bricks"></i> Eng.</a>
                            <a href="/reemitir-pdf/${p.id}" class="btn btn-sm btn-outline-sonda me-1" target="_blank" title="Baixar PDF"><i class="bi bi-file-earmark-pdf"></i></a>
                            <button onclick="deletar(${p.id})" class="btn btn-sm btn-outline-danger" title="Excluir"><i class="bi bi-trash"></i></button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(err => {
                console.error(err);
                document.querySelector('#tabelaPropostas tbody').innerHTML = '<tr><td colspan="5" class="text-center text-danger">Erro ao carregar.</td></tr>';
            });

        // 2. BUSCA CORRIGIDA E OTIMIZADA
        const inputBusca = document.getElementById('inputBusca');
        if(inputBusca) {
            inputBusca.addEventListener('input', function() {
                const termo = this.value.toLowerCase().trim();
                const linhas = document.querySelectorAll('#tabelaPropostas tbody tr');
                
                linhas.forEach(linha => {
                    const textoLinha = linha.innerText.toLowerCase().replace(/\s+/g, ' '); // Normaliza espaços
                    if (textoLinha.includes(termo)) {
                        linha.style.display = ''; 
                    } else {
                        linha.style.display = 'none'; 
                    }
                });
            });
        }

        // 3. Deletar
        function deletar(id) {
            if(confirm('Tem certeza? Essa ação é irreversível.')) {
                fetch('/api/propostas/' + id, { method: 'DELETE' }).then(res => {
                    if(res.ok) location.reload();
                });
            }
        }

        // 4. Exportar CSV
        function exportarCSV() {
            if (todasPropostas.length === 0) { alert("Sem dados."); return; }
            let csv = "ID;Data;Cliente;Email;Telefone;Total\n";
            todasPropostas.forEach(p => {
                const d = new Date(p.data_criacao).toLocaleDateString('pt-BR');
                const v = parseFloat(p.valor_total||0).toFixed(2).replace('.', ',');
                csv += `${p.id};${d};${p.cliente};${p.email||''};${p.telefone||''};${v}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", `Relatorio_SondaSaaS.csv`);
            link.click();
        }
    </script>
</body>
</html>
