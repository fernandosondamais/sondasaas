<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão - SondaMais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --sonda-green: #6a9615; 
            --sonda-dark: #444444;
        }
        body { background-color: #f8f9fa; }
        
        /* Navbar Personalizada */
        .navbar-sonda {
            background-color: var(--sonda-green);
            color: white;
        }
        .navbar-brand { font-weight: bold; color: white !important; }
        
        /* Card de Busca */
        .search-card {
            border: none;
            border-left: 5px solid var(--sonda-green);
        }

        /* Botões */
        .btn-outline-sonda {
            color: var(--sonda-green);
            border-color: var(--sonda-green);
        }
        .btn-outline-sonda:hover {
            background-color: var(--sonda-green);
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-sonda mb-4 shadow-sm">
        <div class="container">
            <span class="navbar-brand">
                <i class="bi bi-building-gear me-2"></i>SondaSaaS <small class="fw-light">| Painel Administrativo</small>
            </span>
            <div class="d-flex gap-2">
                <button onclick="exportarCSV()" class="btn btn-light btn-sm fw-bold text-success">
                    <i class="bi bi-file-earmark-spreadsheet me-1"></i> Baixar Relatório
                </button>
                <a href="/logout" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        
        <div class="card shadow-sm mb-4 search-card">
            <div class="card-body d-flex align-items-center gap-3">
                <i class="bi bi-search text-muted fs-4"></i>
                <div class="w-100">
                    <label class="form-label fw-bold text-muted small mb-0">PESQUISAR PROPOSTAS</label>
                    <input type="text" id="inputBusca" class="form-control border-0 px-0 shadow-none fs-5" 
                           placeholder="Digite o nome do cliente, email, ID ou data..." style="background: transparent;">
                </div>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0" id="tabelaPropostas">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>Data</th>
                                <th>Cliente / Contato</th>
                                <th>Valor Total</th>
                                <th class="text-end pe-4">Ações</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white">
                            <tr><td colspan="5" class="text-center p-4">Carregando dados...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let todasPropostas = []; // Armazena os dados para exportação

        // 1. Carregar Dados ao Abrir a Página
        fetch('/api/propostas')
            .then(res => res.json())
            .then(data => {
                todasPropostas = data; // Salva na memória para o CSV
                const tbody = document.querySelector('#tabelaPropostas tbody');
                tbody.innerHTML = ''; 

                if(data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center p-4 text-muted">Nenhuma proposta encontrada.</td></tr>';
                    return;
                }
                
                data.forEach(p => {
                    const tr = document.createElement('tr');
                    const dataFmt = new Date(p.data_criacao).toLocaleDateString('pt-BR');
                    const valorFmt = parseFloat(p.valor_total).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});

                    tr.innerHTML = `
                        <td class="ps-4 fw-bold text-muted">#${p.id}</td>
                        <td>${dataFmt}</td>
                        <td>
                            <div class="fw-bold text-dark">${p.cliente}</div>
                            <div class="small text-muted"><i class="bi bi-envelope me-1"></i>${p.email || 'Sem email'}</div>
                        </td>
                        <td class="fw-bold text-success">${valorFmt}</td>
                        <td class="text-end pe-4">
                            <a href="/reemitir-pdf/${p.id}" class="btn btn-sm btn-outline-sonda me-1" target="_blank" title="Baixar PDF">
                                <i class="bi bi-file-earmark-pdf"></i> PDF
                            </a>
                            <button onclick="deletar(${p.id})" class="btn btn-sm btn-outline-danger" title="Excluir">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(err => {
                console.error(err);
                document.querySelector('#tabelaPropostas tbody').innerHTML = '<tr><td colspan="5" class="text-center text-danger">Erro ao carregar propostas.</td></tr>';
            });

        // 2. Busca em Tempo Real
        document.getElementById('inputBusca').addEventListener('keyup', function() {
            const termo = this.value.toLowerCase();
            const linhas = document.querySelectorAll('#tabelaPropostas tbody tr');
            linhas.forEach(linha => {
                const texto = linha.innerText.toLowerCase();
                linha.style.display = texto.includes(termo) ? '' : 'none';
            });
        });

        // 3. Deletar
        function deletar(id) {
            if(confirm('Tem certeza? Essa ação é irreversível.')) {
                fetch('/api/propostas/' + id, { method: 'DELETE' }).then(res => {
                    if(res.ok) location.reload();
                });
            }
        }

        // 4. EXPORTAR RELATÓRIO (CSV/EXCEL) - NOVO!
        function exportarCSV() {
            if (todasPropostas.length === 0) {
                alert("Não há dados para exportar.");
                return;
            }

            // Cabeçalho do CSV
            let csv = "ID;Data;Cliente;Email;Telefone;Metragem;Furos;Total (R$)\n";

            // Linhas
            todasPropostas.forEach(p => {
                const dataFmt = new Date(p.data_criacao).toLocaleDateString('pt-BR');
                const totalFmt = parseFloat(p.valor_total).toFixed(2).replace('.', ',');
                
                // Trata campos nulos e adiciona ao CSV
                csv += `${p.id};${dataFmt};${p.cliente};${p.email || ''};${p.telefone || ''};${p.metragem_total};${p.furos};${totalFmt}\n`;
            });

            // Cria o arquivo invisível para download
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", `Relatorio_SondaSaaS_${new Date().toLocaleDateString('pt-BR')}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
