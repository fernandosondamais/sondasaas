<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SondaSaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f6f9; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif; }
        .login-card { width: 100%; max-width: 380px; border: none; border-top: 5px solid #8CBF26; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-sonda { background-color: #8CBF26; color: white; font-weight: bold; width: 100%; padding: 12px; border: none; }
        .btn-sonda:hover { background-color: #6a9615; color: white; }
    </style>
</head>
<body>
    <div class="login-card card">
        <div class="card-body p-4">
            <h4 class="text-center fw-bold mb-1" style="color:#444">SondaSaaS</h4>
            <p class="text-center text-muted small mb-4">Acesso Corporativo & Campo</p>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">USUÁRIO</label>
                    <input type="text" id="email" class="form-control" placeholder="Ex: luis ou jandilson" required>
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted">SENHA</label>
                    <input type="password" id="senha" class="form-control" placeholder="••••" required>
                </div>
                <button type="submit" class="btn btn-sonda rounded-3">ENTRAR</button>
                <p id="msgErro" class="text-danger text-center small mt-3 fw-bold"></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.querySelector('button');
            btn.innerHTML = 'Verificando...';
            
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    email: document.getElementById('email').value, 
                    senha: document.getElementById('senha').value 
                })
            });

            if (res.ok) {
                const data = await res.json();
                window.location.href = data.redirect;
            } else {
                document.getElementById('msgErro').innerText = 'Usuário ou senha incorretos.';
                btn.innerHTML = 'ENTRAR';
            }
        });
    </script>
</body>
</html>
