<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SondaSaaS - Acesso Restrito</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
            border-top: 5px solid #003366; /* Azul SondaMais */
        }
        h2 {
            color: #003366;
            margin-bottom: 20px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #8CBF26; /* Verde SondaMais */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #7aa620;
        }
        .error-msg {
            color: #cc0000;
            margin-top: 15px;
            font-size: 0.9em;
            display: none;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Acesso Administrativo</h2>
        <p style="color: #666; font-size: 0.9em; margin-bottom: 25px;">Digite a senha mestra para acessar o dashboard financeiro.</p>
        
        <form id="loginForm">
            <input type="password" id="senha" placeholder="Senha de Acesso" required autofocus>
            <button type="submit">ENTRAR</button>
            <div class="error-msg" id="msgErro">Senha incorreta.</div>
        </form>

        <a href="/" class="back-link">← Voltar para o Site</a>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const senha = document.getElementById('senha').value;
            const msgErro = document.getElementById('msgErro');
            
            try {
                // Envia a senha para validação no Backend
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ senha })
                });

                if (res.ok) {
                    // Se a senha estiver certa, o backend autoriza e redirecionamos
                    window.location.href = '/admin';
                } else {
                    msgErro.style.display = 'block';
                    document.getElementById('senha').value = '';
                    document.getElementById('senha').focus();
                }
            } catch (err) {
                console.error(err);
                alert('Erro de conexão.');
            }
        };
    </script>

</body>
</html>
