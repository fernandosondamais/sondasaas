<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Proposta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --sonda-green: #8CBF26; }
        .header { border-bottom: 4px solid var(--sonda-green); padding: 15px 0; margin-bottom: 20px; }
        .btn-sonda { background-color: var(--sonda-green); color: white; font-weight: bold; width: 100%; border: none; padding: 12px; }
        .btn-sonda:hover { background-color: #6a9615; }
        .total-card { background: #2c3e50; color: white; padding: 20px; border-radius: 10px; position: sticky; top: 20px; }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="header d-flex justify-content-between align-items-center">
            <h4 class="fw-bold m-0" style="color:#444">Novo Orçamento</h4>
            <a href="/admin" class="btn btn-outline-secondary btn-sm">Voltar</a>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <form action="/gerar-proposta" method="POST" class="card p-4 shadow-sm border-0">
                    <h6 class="text-success fw-bold mb-3">DADOS DO CLIENTE</h6>
                    <div class="row g-3 mb-4">
                        <div class="col-12"><input type="text" name="cliente" class="form-control" placeholder="Nome do Cliente / Empresa" required></div>
                        <div class="col-12"><input type="text" name="endereco" class="form-control" placeholder="Endereço da Obra" required></div>
                        <div class="col-6"><input type="tel" name="telefone" class="form-control" placeholder="Telefone"></div>
                        <div class="col-6"><input type="email" name="email" class="form-control" placeholder="E-mail"></div>
                    </div>

                    <h6 class="text-success fw-bold mb-3">DADOS TÉCNICOS (NBR 6484)</h6>
                    <div class="row g-3 mb-3">
                        <div class="col-4">
                            <label class="small fw-bold">Qtd Furos</label>
                            <input type="number" id="furos" name="furos" class="form-control fw-bold" value="3" oninput="calc()">
                        </div>
                        <div class="col-4">
                            <label class="small fw-bold">Total Metros</label>
                            <input type="number" id="metragem" name="metragem" class="form-control fw-bold" value="45" oninput="calc()">
                        </div>
                        <div class="col-4">
                            <label class="small fw-bold">R$/Metro</label>
                            <input type="number" id="valor_metro" name="valor_metro" class="form-control" value="65.00" oninput="calc()">
                        </div>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-4"><label class="small">ART (R$)</label><input type="number" id="art" name="art" class="form-control" value="200" oninput="calc()"></div>
                        <div class="col-4"><label class="small">Mobilização</label><input type="number" id="mob" name="mobilizacao" class="form-control" value="1000" oninput="calc()"></div>
                        <div class="col-4"><label class="small text-danger">Desconto</label><input type="number" id="desc" name="desconto" class="form-control text-danger" value="0" oninput="calc()"></div>
                    </div>

                    <button type="submit" class="btn btn-sonda shadow">GERAR PROPOSTA (PDF)</button>
                </form>
            </div>

            <div class="col-lg-4 mt-4 mt-lg-0">
                <div class="total-card shadow">
                    <h5 class="border-bottom pb-2 mb-3">Resumo</h5>
                    <div class="d-flex justify-content-between mb-2"><span>Sondagem:</span><span id="res-sonda">R$ 0,00</span></div>
                    <div class="d-flex justify-content-between mb-2"><span>Taxas:</span><span id="res-taxas">R$ 0,00</span></div>
                    <div class="d-flex justify-content-between mb-3 text-warning"><span>Desconto:</span><span id="res-desc">- R$ 0,00</span></div>
                    <h2 class="text-center fw-bold" style="color:#8CBF26" id="total-final">R$ 0,00</h2>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calc() {
            const m = parseFloat(document.getElementById('metragem').value) || 0;
            const v = parseFloat(document.getElementById('valor_metro').value) || 0;
            const a = parseFloat(document.getElementById('art').value) || 0;
            const mob = parseFloat(document.getElementById('mob').value) || 0;
            const d = parseFloat(document.getElementById('desc').value) || 0;

            const sonda = m * v;
            const total = sonda + a + mob - d;

            document.getElementById('res-sonda').innerText = sonda.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
            document.getElementById('res-taxas').innerText = (a + mob).toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
            document.getElementById('res-desc').innerText = '- ' + d.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
            document.getElementById('total-final').innerText = total.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
        }
        calc();
    </script>
</body>
</html>
